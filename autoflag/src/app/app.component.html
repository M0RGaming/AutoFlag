<div class="flex-container">
  <!-- grid goes here -->
  <mat-card class="example-card" *ngFor="let tweet of tweetdb;">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{tweet.user}}</mat-card-title>
        <mat-card-subtitle>{{tweet.id}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{tweet.picture}}" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{tweet.text}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Delete</button>
      <button mat-button color="basic">Ignore</button>
      <button mat-button color="primary">Hide</button>
    </mat-card-actions>
  </mat-card>
</div>
