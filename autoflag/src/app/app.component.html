  <!-- grid goes here -->
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Delete</button>
      <button mat-button color="basic">Ignore</button>
      <button mat-button color="primary">Hide</button>
    </mat-card-actions>
  </mat-card>
