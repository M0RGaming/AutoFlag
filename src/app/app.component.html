<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <!--
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button color="primary">
      Toggle extra text
    </button>
    -->
    <div style="display: flex; flex-direction: column; justify-content: space-between; height: 90%">
    <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" vertical>
      <mat-button-toggle value="all"><h2>All</h2></mat-button-toggle>
      <mat-button-toggle value="hidden"><h2>Hidden</h2></mat-button-toggle>
      <mat-button-toggle value="ignored"><h2>Ignored</h2></mat-button-toggle>
    </mat-button-toggle-group>
    <button mat-button color="primary" (click)="setForFlag()">Flag Stuff</button>
    <mat-button-toggle-group (valueChange)="loadStyle(toggleValue)" [(ngModel)]="toggleValue">
      <mat-button-toggle value="pink-bluegrey.css" aria-label="Text align left">
        <mat-icon>format_align_left</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="indigo-pink.css" aria-label="Text align center">
        <mat-icon>format_align_right</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  </mat-drawer>
<!--
  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()" color='primary'>
      Toggle sidenav
    </button>
  </div>
-->
  <mat-grid-list cols="5" rowHeight="45vh">
    <mat-grid-tile *ngFor="let tweet of tweetdb;">
      <mat-card class="example-card" style="margin: 5px">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{tweet.user}}</mat-card-title>
            <mat-card-subtitle>{{tweet.id}}</mat-card-subtitle>
            <img class="tweet-profile-pic" mat-card-sm-image src="{{tweet.picture}}" >
          </mat-card-title-group>
        </mat-card-header>
        <div style="display: flex; flex-direction: column; justify-content: space-between; height: 90%">
        <mat-card-content>
          {{tweet.text}}
        </mat-card-content>
        <mat-card-actions style="text-align: center; width: 100%; display: inline-block">
          <button mat-button color="warn">Delete</button>
          <button mat-button color="basic">Ignore</button>
          <button mat-button color="primary">Hide</button>
        </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let tweet of flaggeddb;">
      <mat-card class="example-card" style="margin: 5px">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{tweet.user}}</mat-card-title>
            <mat-card-subtitle>{{tweet.id}}</mat-card-subtitle>
            <img mat-card-sm-image src="{{tweet.picture}}" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{tweet.text}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn">Delete</button>
          <button mat-button color="basic">Ignore</button>
          <button mat-button color="primary">Hide</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-drawer-container>
